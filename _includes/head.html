<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {%- if page.title == "Home" -%}
      {{ site.title }} &middot; {{ site.tagline }}
    {%- else -%}
      {{ page.title }} &middot; {{ site.title }}
    {%- endif -%}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/lanyon.css" | relative_url }}">
  {%- comment -%}
  <!-- <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}"> -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Lora:400,400i,700"> -->
  {%- endcomment -%}

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#993333">
  <meta name="msapplication-TileColor" content="#f1eeee">
  <meta name="theme-color" content="#f1eeee">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  {%- comment -%}
  <!-- Load jQuery -->
  <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
  {%- endcomment -%}
  <!-- Load KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css" integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js" integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O" crossorigin="anonymous"></script>
  {%- comment -%}
  In the following, onload renders some inline math on screen first, before DOMContentLoaded finishes all rendering. Inline primes "’" fail to re-render properly when this onload is removed.
  {% endcomment %}
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js" integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF" crossorigin="anonymous"
    onload='renderMathInElement(document.body,{
        macros: {
          "’":"&#39;",
          "\\bb":"\\mathbb",
          "\\bf":"\\mathbf",
          "\\mc":"\\mathcal",
          "\\mf":"\\mathfrak",
          "\\del":"\\partial",
          "\\eps":"\\varepsilon",
          "\\Re":"\\operatorname{Re}",
          "\\Im":"\\operatorname{Im}",
          "\\qed":"\\ \\square",
        },
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false}
        ]
      });'></script>
 </head>
